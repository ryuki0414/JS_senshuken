<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="js/jquery-2.1.3.min.js"></script>
  <link rel="stylesheet" href="css/LP.css">
  <title>LandingPage</title>
  <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
</head>

<body>
  <header></header>

  <video id="video-bg" src="mov/bonsai.mp4" autoplay loop muted></video>

  <div id="content">
    <h1>Bonsai Care</h1>
    <a id="start-button" href="#">Start</a>
    <div id="button-container" style="display: none;">
      <a id="masterLP" href="#">Master</a>
      <a id="studentLP" href="chat_BonsaiCare.html">Student</a>
    </div>

    <footer></footer>

    <script>
      $(document).ready(function () {
        $("#start-button").click(function (e) {
          e.preventDefault();
          $(this).hide();
          $("#button-container").show();
        });

        // $("#masterLP").click(function (e) {
        //   e.preventDefault();
        //   let value = prompt("Student number");
        //   window.location.href = $(this).attr("href");

        // });

        $("#masterLP").click(function (e) {
          e.preventDefault();
          let value = prompt("Student number");
          if (value !== null && value.trim() !== "") {
            $(this).hide();
            $("#button-container").show();
            // ページ遷移の処理
            window.location.href = "master_BonsaiCare.html";
          }
        });
        $("#studentLP").click(function (e) {
          e.preventDefault();
          window.location.href = $(this).attr("href");
        });


      });
    </script>
</body>

</html>
